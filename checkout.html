<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
</script>
    <title>Оформление заказа</title>
</head>
<body>
    <header>
        <h1>Оформление заказа</h1>
    </header>
<div class="order-form">
    <form id="form" action="order.php" method="POST" onsubmit="submitOrder(event)">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <input type="text" name="address" placeholder="Адрес (если самовывоз, то напишите 'нет')" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <button type="submit" onclick="sendMail()">Отправить заказ</button>
    </form>
</div>
    <div id="cart" class="cart">
        <h2>Ваш Заказ</h2>
        <div id="cartContents"></div>
        <div id="totalPrice" style="font-weight: bold;"></div>
    </div>
</body>
</html>
